<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friends Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./static/assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./static/assets/css/style.css" />
    <script src="./static/assets/js/friends.js"></script>
</head>

<body>
    <img src="/static/assets/images/banner2.png" style="height: 340px" image-fluid>
    <div class="caption center-block text-center">
        <h3>Survey</h3>
    </div>
    <div class="container">
        <div class="row1">
            <div class="text-center">
            <p>Take this compatibility quiz to find your next best buddy! Provide answers within 1 to 5 range, where 1 is completely
                disagree with the statement and 5 - absolutely agree. Answer honestly and may the Ross be with you.</p>
        </div>
</div>
        <div class="row2">
            <div class="col-md-12">

            </div>
        </div>
        <div class="row3">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <p>But first enter your information below.</p>
                        <hr>
                        <input id="name" type="text" class="form-control" placeholder="Name (Required)">
                    </div>
                    <div class="form-group">
                        <input id="photo" type="text" class="form-control" placeholder="Link to Photo Image (Required)">
                    </div>
                    <hr>
                    <br>

                        <label for="question1">
                            1. On the first date going to the archaelogical museum is a MUST.
                        </label>
                        <select class="form-control" id="question1">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question2">
                            2. Sense of humor is the most important quality in a friend.
                        </label>
                        <select class="form-control" id="question2">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question3">
                            3. Mess everywhere is your biggest pet peeve.
                        </label>
                        <select class="form-control" id="question3">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question4">
                            4. Your fashion sense is quirky and colorful.
                        </label>
                        <select class="form-control" id="question4">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question5">
                            5. In high school you were the most popular kid.
                        </label>
                        <select class="form-control" id="question5">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question6">
                            6. My dream job is something that will let me express my creativity.
                        </label>
                        <select class="form-control" id="question6">
                            <option value="empty"></option>
                            <option value="1">1</option>

                    </div>
                    <div class="form-group">
                        <label for="question7">
                            7. After living in the city you want to move to suburbs to enjoy quieter time.
                        </label>
                        <select class="form-control" id="question7">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question8">
                            8. You are very competitive.
                        </label>
                        <select class="form-control" id="question8">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question9">
                            9. If you win in a lottery you would invest it all.
                        </label>
                        <select class="form-control" id="question9">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question10">
                            10. You are more logical than emotional.
                        </label>
                        <select class="form-control" id="question10">

                            <option value="1">1</option>

                            <option value="3">3</option>

                    </div>
                </form>
            </div>
        </div>
        <!---Submit button section-->
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
        <!--submit button section ends-->

        <!-- results-->
        <div id="bestFriendModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">It is meant to be!</h3>
                    </div>
                    <div class="modal-body">
                        <h2 id="bestFriend"></h2>
                        <img id="bestFriendPhoto" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $("#submitBtn").on("click", function (event) {
            event.preventDefault();
            // Form validation
            var valid = true;
            if ($("#name").val() === "" || $("#photo").val() === "") {
                valid = false;
            } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
                valid = false;
            }
            if (valid === true) {
                var newUser = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val()
                    ]
                };
                var currentURL = window.location.origin;
                // Ajax call for receiving response after POST req
                $.post(currentURL + "/api/friends", newUser, function (data) {
                    $("#bestFriend").text(data.name);
                    $("#bestFriendPhoto").attr("src", data.photo);
                    $("#bestFriendModal").modal("toggle");
                });
            } else {
                // If a required field is missing, show alert
                alert("Survey is incomplete!");
            }
        });
    </script>


</body>

</html>
